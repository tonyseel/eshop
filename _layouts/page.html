---
layout: default 
---

<div id="main" class="single-post">
    <div id="content">
        <div class="wrapper-content">
            <div class="intro intro-archives">
                <h1 class="title title-large">{{page.title}}</h1>
                <div class="post-content">
                   {% if page.image %}
                    <figure id="attachment_35" style="width: 150px" class="wp-caption alignleft">
                        <img src="{{site.baseurl}}/image/blog/{{page.image}}" alt="{{page.image-desc}}"/></figure>
                      {% endif %}
                    <p>{{content}}</p>
                    <div class="cleaner">&nbsp;</div>
                </div>
            </div>
        </div>
        <!-- end .wrapper-content -->
    </div>
    <!-- end #content -->
</div>
